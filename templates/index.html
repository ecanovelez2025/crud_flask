<!DOCTYPE html>
<html>
<head>
    <title>Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <a href="{{ url_for('add') }}">Agregar nuevo</a>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u[0] }}</td>
            <td>{{ u[1] }}</td>
            <td>{{ u[2] }}</td>
            <td>
                <a href="{{ url_for('edit', id=u[0]) }}">Editar</a> |
                <a href="{{ url_for('delete', id=u[0]) }}" onclick="return confirm('Â¿Eliminar?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
